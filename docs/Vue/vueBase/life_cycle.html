<!DOCTYPE html>
<html>

  <head>
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
  </head>

  <body>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{person.age}}</p>
      <button v-on:click='changeAge'>addAge</button>
      <div class="con-todo">
        <input type="text">添加todo</input>
        <button type="submit" v-on:click='addConTodo'>添加todo</button>
        <ul v-for="item in todoList">
          <li>{{item}}</li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">
      const app = new Vue({
        el: '#app',
        data() {
          return {
            person: {
              name: 'hsq',
              sex: 'male',
              age: 18
            },
            message: "hello hsq",
            todoList:['吃饭','打豆豆'],
          }
        },
        methods: {
          changeAge() {
            //更新data
            this.person.age = this.person.age + 1;
          },
          addConTodo(event){
            console.log(event.target,this.todoList);
            // this.todoList = this.todoList.push(event.target.value)
          }
        },
        beforeCreate: function () { // 是谁被创建前，是数据劫持，数据代理前
          console.group('beforeCreate 创建前状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
          console.log("%c%s", "color:red", "data   : " + this.$data); //undefined
          console.log("%c%s", "color:red", "message: " + this.message)
        },
        created: function () {
          console.group('created 创建完毕状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
          console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
          console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
        },
        beforeMount: function () {
          console.group('beforeMount 挂载前状态===============》');
          console.log("%c%s", "color:red", "el     : " + (this.$el)); //已被初始化
          console.log(this.$el);
          console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
          console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
        },
        mounted: function () {
          console.group('mounted 挂载结束状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el); //已被初始化
          console.log(this.$el);
          console.log("%c%s", "color:red", "data   : " + this.$data); //已被初始化
          console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
        },
        beforeUpdate: function () {
          console.group('beforeUpdate 更新前状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el);
          console.log(this.$el);
          console.log("%c%s", "color:red", "data   : " + this.$data);
          console.log("%c%s", "color:red", "message: " + this.message);
        },
        updated: function () {
          console.group('updated 更新完成状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el);
          console.log(this.$el);
          console.log("%c%s", "color:red", "data   : " + this.$data);
          console.log("%c%s", "color:red", "message: " + this.message);
        },
        beforeDestroy: function () {
          console.group('beforeDestroy 销毁前状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el);
          console.log(this.$el);
          console.log("%c%s", "color:red", "data   : " + this.$data);
          console.log("%c%s", "color:red", "message: " + this.message);
        },
        destroyed: function () {
          console.group('destroyed 销毁完成状态===============》');
          console.log("%c%s", "color:red", "el     : " + this.$el);
          console.log(this.$el);
          console.log("%c%s", "color:red", "data   : " + this.$data);
          console.log("%c%s", "color:red", "message: " + this.message)
        }
      });
    </script>
  </body>

</html>
